<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Editor</title>
    <link rel="stylesheet" href="lib/codemirror.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="lib/codemirror.js"></script>
  </head>
  <body>
    <header>
      <h1 class="title">Poegram</h1>
      <!-- adapted from the p5.js editor -->
      <nav class="nav">
        <ul class="nav__items">
          <li class="nav__item">
            <button>
              <span class="nav__item-header">File</span>
            </button>
            <ul class="nav__dropdown">
              <li class="nav__dropdown-item">
                <button id="newBtn">New</button>
              </li>
              <li class="nav__dropdown-item">
                <button>Save</button>
              </li>
              <li class="nav__dropdown-item">
                <button>Examples</button>
              </li>
            </ul>
          </li>
          <li class="nav__item">
            <button>
              <span class="nav__item-header">Edit</span>
            </button>
            <ul class="nav__dropdown">
              <li class="nav__dropdown-item">
                <button>Find</button>
              </li>
              <li class="nav__dropdown-item">
                <button>Replace</button>
              </li>
            </ul>
          </li>
          <li class="nav__item">
            <button>
              <span class="nav__item-header">Help</span>
            </button>
            <ul class="nav__dropdown">
              <li class="nav__dropdown-item">
                <button>Keyboard Shortcuts</button>
              </li>
              <li class="nav__dropdown-item">
                <button>Reference</button>
              </li>
            </ul>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="toc">
        <ul class="toc__items">
          <li class="toc__item">
            <button value="I am">
              <span class="filename"><span class="filename-title">I am</span><span class="filename-ext">.poegram</span></span>
            </button>
          </li>
          <li class="toc__item">
            <button value="Looking">
              <span class="filename"><span class="filename-title">Looking</span><span class="filename-ext">.poegram</span></span>
            </button>
          </li>
          <li class="toc__item">
            <button value="Sleep">
              <span class="filename"><span class="filename-title">Sleep</span><span class="filename-ext">.poegram</span></span>
            </button>
          </li>
        </ul>
      </div>
      <h2 class="filename"><span class="filename-title" contenteditable></span><span class="filename-ext">.poegram</span></h2>
      <div class="editor"></div>
      <div class="output"></div>
    </main>

    <footer>
      <p>A project by <a href="https://whykatherine.github.io">KY</a>. Contribute on <a href="https://github.com/poegram">GitHub</a>.</p>
    </footer>

    <script src="js/scripts.js"></script>
  </body>
</html>
