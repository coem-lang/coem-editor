<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Coem | Editor</title>
    <meta name="description" content="Web editor for Coem, a poetic programing language.">
    <link href="//fonts.cdnfonts.com/css/ibm-plex-serif-2" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css" />

    <!-- favicon -->
    <link rel="icon" href="/assets/img/logo/logo-bg-32.png" sizes="32x32">
    <link rel="icon" href="/assets/img/logo/logo-bg-57.png" sizes="57x57">
    <link rel="icon" href="/assets/img/logo/logo-bg-76.png" sizes="76x76">
    <link rel="icon" href="/assets/img/logo/logo-bg-96.png" sizes="96x96">
    <link rel="icon" href="/assets/img/logo/logo-bg-128.png" sizes="128x128">
    <link rel="icon" href="/assets/img/logo/logo-bg-192.png" sizes="192x192">
    <link rel="icon" href="/assets/img/logo/logo-bg-228.png" sizes="228x228">
  </head>
  <body>
    <header>
      <h1 class="title"><a href="//www.coem-lang.org">Coem</a></h1>
      <nav class="nav">
        <ul class="nav__items">
          <li class="nav__item"><a href="//www.coem-lang.org">Home</a></li>
          <li class="nav__item"><a href="//www.coem-lang.org/about">About</a></li>
          <li class="nav__item"><a href="//www.coem-lang.org/examples">Examples</a></li>
          <li class="nav__item"><a href="//www.coem-lang.org/reference">Reference</a></li>
          <li class="nav__item"><a href="//editor.coem-lang.org">Editor</a></li>
        </ul>
      </nav>
    </header>

    <main>

      <!-- adapted from the p5.js editor -->
      <nav class="editor-nav">
        <ul class="nav__items">
          <li class="nav__item">
            <button>
              <span class="nav__item-header">File</span>
            </button>
            <ul class="nav__dropdown">
              <li class="nav__dropdown-item">
                <button id="newBtn">New</button>
              </li>
              <li class="nav__dropdown-item">
                <button>Save</button>
              </li>
              <li class="nav__dropdown-item">
                <button>Examples</button>
              </li>
            </ul>
          </li>
          <li class="nav__item">
            <button>
              <span class="nav__item-header">Edit</span>
            </button>
            <ul class="nav__dropdown">
              <li class="nav__dropdown-item">
                <button>Find</button>
              </li>
              <li class="nav__dropdown-item">
                <button>Replace</button>
              </li>
            </ul>
          </li>
          <li class="nav__item">
            <button>
              <span class="nav__item-header">Help</span>
            </button>
            <ul class="nav__dropdown">
              <li class="nav__dropdown-item">
                <button>Keyboard Shortcuts</button>
              </li>
            </ul>
          </li>
        </ul>
      </nav>

      <div class="toc">
        <ul class="toc__items">
          <li class="toc__item">
            <button value="Looking">
              <span class="filename"><span class="filename-title">Looking</span><span class="filename-ext">.coem</span></span>
            </button>
          </li>
          <li class="toc__item">
            <button value="Sleep">
              <span class="filename"><span class="filename-title">Sleep</span><span class="filename-ext">.coem</span></span>
            </button>
          </li>
          <li class="toc__item">
            <button value="New">
              <span class="filename"><span class="filename-title">New</span><span class="filename-ext">.coem</span></span>
            </button>
          </li>
        </ul>
      </div>
      <div class="editorHeader">
        <h2 class="filename"><span class="filename-title" contenteditable></span><span class="filename-ext">.coem</span></h2>
        <button id="draftBtn">Draft</button>
      </div>
      <div class="editor" id="editor"></div>
      <div class="output"></div>
      <div class="console"></div>
    </main>

    <footer>
      <p><small>A project by <a href="https://whykatherine.github.io">Katherine Yang</a>. Contribute on <a href="https://github.com/coem">GitHub</a>.</small></p>
    </footer>

    <div class="shortcuts">
      <dl>
        <div>
          <dt>— (em dash)</dt>
          <dd><kbd>Option</kbd><kbd>Shift</kbd><kbd>-</kbd></dd>
        </div>
        <div>
          <dt>† (dagger)</dt>
          <dd><kbd>Option</kbd><kbd>T</kbd></dd>
        </div>
      </dl>
    </div>

    <script src="codemirror/index.js" type="module"></script>
    <script src="js/scripts.js" type="module"></script>
  </body>
</html>
