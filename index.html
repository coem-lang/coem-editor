<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Coem | Editor</title>
    <link href="//fonts.cdnfonts.com/css/ibm-plex-serif-2" rel="stylesheet">
    <link rel="stylesheet" href="lib/codemirror.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="lib/codemirror.js"></script>
  </head>
  <body>
    <header>
      <h1 class="title"><a href="/">Coem</a></h1>
      <nav class="nav">
        <ul class="nav__items">
          <li class="nav__item"><a href="/">Home</a></li>
          <li class="nav__item"><a href="/about">About</a></li>
          <li class="nav__item">Examples</li>
          <li class="nav__item">Reference</li>
          <li class="nav__item"><a href="//editor.coem-lang.org">Editor</a></li>
        </ul>
      </nav>
    </header>

    <main>

      <!-- adapted from the p5.js editor -->
    <nav class="editor-nav">
      <ul class="nav__items">
        <li class="nav__item">
          <button>
            <span class="nav__item-header">File</span>
          </button>
          <ul class="nav__dropdown">
            <li class="nav__dropdown-item">
              <button id="newBtn">New</button>
            </li>
            <li class="nav__dropdown-item">
              <button>Save</button>
            </li>
            <li class="nav__dropdown-item">
              <button>Examples</button>
            </li>
          </ul>
        </li>
        <li class="nav__item">
          <button>
            <span class="nav__item-header">Edit</span>
          </button>
          <ul class="nav__dropdown">
            <li class="nav__dropdown-item">
              <button>Find</button>
            </li>
            <li class="nav__dropdown-item">
              <button>Replace</button>
            </li>
          </ul>
        </li>
        <li class="nav__item">
          <button>
            <span class="nav__item-header">Help</span>
          </button>
          <ul class="nav__dropdown">
            <li class="nav__dropdown-item">
              <button>Keyboard Shortcuts</button>
            </li>
          </ul>
        </li>
      </ul>
    </nav>

      <div class="toc">
        <ul class="toc__items">
          <li class="toc__item">
            <button value="Looking">
              <span class="filename"><span class="filename-title">Looking</span><span class="filename-ext">.coem</span></span>
            </button>
          </li>
          <li class="toc__item">
            <button value="Sleep">
              <span class="filename"><span class="filename-title">Sleep</span><span class="filename-ext">.coem</span></span>
            </button>
          </li>
          <li class="toc__item">
            <button value="New">
              <span class="filename"><span class="filename-title">New</span><span class="filename-ext">.coem</span></span>
            </button>
          </li>
        </ul>
      </div>
      <h2 class="filename"><span class="filename-title" contenteditable></span><span class="filename-ext">.coem</span></h2>
      <div class="editor"></div>
      <div class="output"></div>
    </main>

    <footer>
      <p>A project by <a href="https://whykatherine.github.io">Katherine Yang</a>. Contribute on <a href="https://github.com/coem">GitHub</a>.</p>
    </footer>

    <script src="js/scripts.js"></script>
  </body>
</html>
