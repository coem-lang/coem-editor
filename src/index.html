      <div class="editorHeader">
        <div>
          <h2 class="filename"><span class="filename-title" contenteditable>Reminder</span><span class="filename-ext">.coem</span></h2>
          <button id="reflectBtn">Reflect</button>
        </div>
        <div class="formatting">
          <div>
            <button class="formattingBtn" id="clearBtn">Clear</button>
          </div>
          <!-- <div>
            <button class="formattingBtn" id="indentBtn">Indent</button>
            <button class="formattingBtn" id="dedentBtn">Dedent</button>
          </div> -->
          <div class="commentBtns">
            <button class="formattingBtn" id="commentBtn">†</button>
          </div>
          <div class="operatorBtns">
            <button class="formattingBtn" id="dashBtn">—</button>
            <button class="formattingBtn" id="colonBtn">:</button>
            <button class="formattingBtn" id="ampersandBtn">&</button>
          </div>
          <div class="stringBtns">
            <button class="formattingBtn" id="openQuoteBtn">“</button>
            <button class="formattingBtn" id="closeQuoteBtn">”</button>
          </div>
          <div class="regexBtns">
            <button class="formattingBtn" id="pipeBtn">|</button>
            <button class="formattingBtn" id="openParenBtn">(</button>
            <button class="formattingBtn" id="closeParenBtn">)</button>
            <button class="formattingBtn" id="questionBtn">?</button>
            <button class="formattingBtn" id="asteriskBtn">*</button>
            <button class="formattingBtn" id="plusBtn">+</button>
          </div>
        </div>
      </div>

      <div class="code">
        <div class="editor" id="editor"></div>
        <!-- <div class="output"></div> -->
        <!-- <div class="console"></div> -->
      </div>

    <div class="shortcuts">
      <div class="backdrop"></div>
      <div class="window">
        <h1>Keyboard Shortcuts</h1>
        <dl>
          <div>
            <dt><code>—</code> (em dash)</dt>
            <dd><kbd>Option</kbd><kbd>Shift</kbd><kbd>-</kbd></dd>
          </div>
          <div>
            <dt><code>†</code> (dagger)</dt>
            <dd><kbd>Option</kbd><kbd>T</kbd></dd>
          </div>
        </dl>
      </div>
    </div>
